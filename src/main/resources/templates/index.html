<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Alumnos</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="contTitleStudents">
			<h1>Alumnos</h1>
		</div>
		<div class="contNewStudent">
			<form class="formNewStudent" th:action="@{/newSt}" th:object="${st}" method="post">
				<fieldset>
					<legend>Añadir</legend>
					<div class="contNewStudentName">
						<label for="name">Nombre</label>
						<input id="name" th:field="*{name}" />
					</div>
					<div class="contNewStudentLastname">
						<label for="lastname">Apellido</label>
						<input id="lastname" th:field="*{lastname}" />
					</div>
					<div class="contNewStudentButtonSave">
						<button id="saveStudent" name="saveStudent" type="submit">Guardar</button>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="contStudentList">
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th colspan="4">Acción</th>
					</tr>
				</thead>
				<tbody>  
					<tr th:each="student : ${students}">
						<td th:text="${student.id}"></td>
						<td class="nameStudentTable" th:data-id="${student.id}" th:text="${student.name}"></td>
						<td class="lastnameStudentTable" th:data-id="${student.id}" th:text="${student.lastname}"></td>
						<td><button class="buttonStudentEdit" th:data-id="${student.id}"
								name="editStudent">Editar</button></td>
						<td><button class="btn buttonStudentDelete" th:data-id="${student.id}"
								name="deleteStudent">Eliminar</button></td>
						<!--td><a href="/tablas/holaAlumnos">Saludar</button></td-->						
					</tr>
				</tbody>
			</table>
<!--			<div th:include="formularioEditar :: fragmentoFormularioEditar"></div>-->
			<div>
				<fieldset>
							<legend>Editar</legend>
							<div class="contEditStudentName">
								<label for="nameStudentForm2">Nombre</label>
								<input id="nameStudent" th:text="${name}" />
							</div>
							<div class="contEditStudentLastnameForm2">
								<label for="lastnameStudent">Apellido</label>
								<input id="lastnameStudent" th:text="${lastname}" />
							</div>
							<div class="contEditStudentButtonEdit">
								<button id="editStudent" name="editStudent">Guardar</button>
							</div>
						</fieldset>
			</div>
		</div>
		<div th:include="hola :: fragmentHello"></div>		
	</div>
	<script src="js/script.js"></script>
</body>

</html>
